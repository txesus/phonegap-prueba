<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MasMovil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="demo.css">
    <!-- FONTS -->
    <!-- Letters -->
    <link href="https://fonts.googleapis.com/css?family=Lato:900|Saira+Extra+Condensed:600" rel="stylesheet">

  </head>


  <body>
    <div class="container-fluid">
      <div class="colors">
        <div class="primary">
          <p>Primary color #fbe800</p>
        </div>
        <div class="button-color">
          <p>Buttons background-color #66cc33</p>
        </div>
      </div>
      <div class="fonts">
        <div class="font-family">
          <p class="lato xl">Font family: Lato (for titles)</p>
          <p class="saira l">Font family: Saira (body's default font) </p>
        </div>
        <div class="fonts-sizes saira">
          <p class="extra"> Text-extra </p>
          <p class="xxl"> Text-xxl </p>
          <p class="xl"> Text-xl </p>
          <p class="x"> Text-l </p>
          <p class="m"> Text-m </p>
          <p class="s"> Text-s </p>
          <p class="xl m xs"> Text-xs </p>

        </div>
        <div class="buttons">
          <button class="button" type="button" name="button">Default Button</button>
        </div>
      </div>
    </div>



    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
